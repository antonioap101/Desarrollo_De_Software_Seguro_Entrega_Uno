<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard-Coded Password Example</title>
</head>
<body>
<h1>Hard-Coded Password Example</h1>
<script>
    const database = [
        { username: "user1", password: "123456" }, // Contraseña hard-coded (mala práctica)
    ];

    function authenticate() {
        const username = prompt("Introduce tu usuario:");
        const inputPassword = prompt("Introduce tu contraseña:");

        const user = database.find(user => user.username === username);

        if (user && user.password === inputPassword) {
            alert("Autenticación exitosa.");
        } else {
            alert("Usuario o contraseña incorrectos.");
        }
    }

    console.log("Bienvenido al sistema inseguro.");
    console.log("Base de datos de usuarios (almacenada inseguramente):", database);
    authenticate();
</script>
</body>
</html>
